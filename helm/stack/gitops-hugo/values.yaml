
envVars: {}
image:
  repository: "dockerhub/davidwmcneill/gitops-hugo"
  tag: "latest"

revisionHistoryLimit: 3
replicas: 1
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 90

containerPort: 80
podAnnotations: {}
affinity: {}
nodeSelector: {}
tolerations: []

resources:
  limits:
    cpu: 50m
    memory: 50Mi
  requests:
    cpu: 10m
    memory: 10Mi

livenessProbe:
  enabled: true
  httpPath: /
  initialDelaySeconds: 20
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpPath: /
  initialDelaySeconds: 20
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
  failureThreshold: 3
