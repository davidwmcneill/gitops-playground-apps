envName: local

default:
  app:
    destination:
      server: https://kubernetes.default.svc
    source:
      targetRevision: local
    enableAutoSync: false
    autoSyncPrune: false
    autoSyncSelfHeal: false

applications:
  metrics-server:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: true
    autoSyncSelfHeal: true